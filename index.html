<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors</h1>

            <!-- Div that includes images and result of the game -->
            <div id="result">
                <img id="user-img" src="./images/rock.svg" />

                <div id="start-text"><b>Choose an option.</b></div>

                <img id="machine-img" src="./images/rock.svg" />
            </div>

            <!-- div that includes the buttons -->
            <div id="buttons">
                <button id="rock" type="button">
                    <img src="./images/rock.svg" alt="Rock image" />
                </button>

                <button id="paper" type="button">
                    <img src="./images/paper.svg" alt="Paper Image" />
                </button>

                <button id="scissors" type="button">
                    <img src="./images/scissors.svg" alt="Scissors Image" />
                </button>
            </div>

            <!-- Footer with info and github of the autor -->
            <footer>
                Made by
                <a target="_blank" href="https://github.com/FrankSkep"
                    ><b>Frank</b></a
                >
            </footer>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
